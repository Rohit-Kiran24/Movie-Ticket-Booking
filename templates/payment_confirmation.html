<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #242333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        .booking-details {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            font-weight: bold;
        }

        .total-amount {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 1.5rem 0;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .home-btn {
            background-color: #f0f0f0;
            color: #242333;
        }

        @media (max-width: 480px) {
            .confirmation-container {
                padding: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">✓</div>
        <h1>Booking Confirmed!</h1>
        
        <div class="booking-details">
            <div class="detail-row">
                <span class="detail-label">Booking ID</span>
                <span class="detail-value">{{ booking_id }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Movie</span>
                <span class="detail-value">{{ movie_name }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Show Time</span>
                <span class="detail-value">{{ show_time }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Seats</span>
                <span class="detail-value">{{ seats }}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date</span>
                <span class="detail-value">{{ booking_date }}</span>
            </div>
        </div>

        <div class="total-amount">
            Total Amount: ₹{{ total_amount }}
        </div>

        <div class="buttons">
            <button class="button download-btn" onclick="downloadTicket()">Download Ticket</button>
            <button class="button home-btn" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>

    <script>
        function downloadTicket() {
            // Get the booking ID from the page
            const bookingId = document.querySelector('.detail-value').textContent;
            
            // Redirect to the download bill route
            window.location.href = `/download-bill/bill_${bookingId}.pdf`;
        }
    </script>
</body>
</html>
